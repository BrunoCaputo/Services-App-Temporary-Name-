<div class="mat-typography" class="parent-container">
    <div layout="row" class="header">
        <div flex="" layout="column" class="header-text">
            <h2>Explorar</h2>
            <h4>Encontre os serviços gerais que você deseja</h4>
        </div>
    </div>
    <div class="scroll-container">
        <div *ngIf="(services | async)?.length; else loading" class="list-container">
            <app-service-card *ngFor="let service of services | async" class="list-item" [user]="user" [service]="service"></app-service-card>
        </div>
    </div>
</div>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
