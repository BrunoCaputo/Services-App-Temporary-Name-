<div layout="row" class="alert-row">
    <mat-icon class="material-icons-outlined blue-text">info</mat-icon>
    <h2 mat-dialog-title class="alert-title">{{data.title}}</h2>
</div>

<mat-dialog-content class="mat-typography alert-content">
    <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close (click)="data.action()">{{data.actionName}}</button>
</mat-dialog-actions>
